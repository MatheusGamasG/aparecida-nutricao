<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section>
				<div class="container">
					<h2>Meus pacientes</h2>
					<label for="filtro">Pesquise por nome:</label>
					<input name="filtro" id="filtro" type="text" placeholder="Insira um parâmetro de busca.">
					<table>
						<thead>
							<tr>
								<th>Nome</th>
								<th>Peso(kg)</th>
								<th>Altura(m)</th>
								<th>Gordura Corporal(%)</th>
								<th>IMC</th>
							</tr>
						</thead>
						<tbody id="tabela-pacientes">
							<tr class="paciente" >
								<td class="info-nome">Paulo</td>
								<td class="info-peso">100</td>
								<td class="info-altura">2.00</td>
								<td class="info-gordura">10</td>
								<td class="info-imc">0</td>
							</tr>

							<tr class="paciente" >
								<td class="info-nome">João</td>
								<td class="info-peso">80</td>
								<td class="info-altura">1.72</td>
								<td class="info-gordura">40</td>
								<td class="info-imc">0</td>
							</tr>

							<tr class="paciente" >
								<td class="info-nome">Erica</td>
								<td class="info-peso">54</td>
								<td class="info-altura">1.64</td>
								<td class="info-gordura">14</td>
								<td class="info-imc">0</td>
							</tr>

							<tr class="paciente">
								<td class="info-nome">Douglas</td>
								<td class="info-peso">85</td>
								<td class="info-altura">1.73</td>
								<td class="info-gordura">24</td>
								<td class="info-imc">0</td>
							</tr>
							<tr class="paciente" >
								<td class="info-nome">Tatiana</td>
								<td class="info-peso">46</td>
								<td class="info-altura">1.55</td>
								<td class="info-gordura">19</td>
								<td class="info-imc">0</td>
							</tr>
						</tbody>
					</table>
					<button id="buscador">Buscar Pacientes</button>
				</div>
			</section>
		</main>
			<section>
				<div class="container">
					<form id="novoPaciente">
						<fieldset> <h2>Adicione um novo paciente: </h2>
							<ul id="mensagens-erro">
								
							</ul>
							<div>
							<label for="novoNome">Nome: </label> 
							<input class="campo" name="novoNome" type="text" id="novoNome" placeholder="Digite o nome do novo paciente">
							</div>
							<div class="grupo">
							<label for="novoPeso">Peso: </label>
							<input class="campo campo-medio" name="novoPeso" type="text" id="novoPeso" placeholder="Digite o peso do paciente">
							</div>
							<div class="grupo">
							<label for="novaAltura">Altura: </label>
							<input class="campo campo-medio" name="novaAltura" type="text" id="novaAltura" placeholder="Digite a altura do novo paciente">
							</div>
							<div class="grupo">
							<label for="novaGordura">% de gordura: </label>
							<input class="campo campo-medio" name="novaGordura" type="text" id="novaGordura" placeholder="Digite o percentual de gordura do novo paciente">
							</div>
							<button id="adicionarPaciente">Adicionar</button>
						</fieldset>
					</form>
				</div>
			</section>

		<script src="js/calculaimc.js"></script>
		<script src="js/form.js"></script>
		<script src="js/removepaciente.js"></script>
		<script src="js/filtro.js"></script>
		<script src="js/buscaPacientes.js"></script>
	</body>
</html>
